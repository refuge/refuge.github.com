---
layout: blog_layout
title: Latest posts
---

    <div class="page-header">
      <h1>Latest News</h1>
    </div>

    {% for post in site.posts %}
    <div class="row" style="margin-bottom: 20px;">
      <div class="span2">
        <img src="/img/support.png" alt="Post" />
      </div>
      <div class="span10">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.content }}
      </div>
    </div>
    {% endfor %}
