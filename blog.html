---
layout: default
title: Latest posts
---

<div class="container">
  <section id="about">
    <div class="page-header">
      <h1>Latest News</h1>
    </div>
    <div class="row">
      <div class="span10">
          <ul class="posts">
            {% for post in site.posts %}
              <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
          </ul>
      </div>
    </div>
  </section>
</div>
